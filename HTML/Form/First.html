<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>University registration form</h1>
    <p>Please fill out the form</p>
    <hr>
    <form action="">
    <h2>Personal Detailes..</h2>
    <label for="name">First Name</label>
    <input type="text" name="name" 
    id="name" placeholder="e.g: Pihu">
    <br><br>
     <label for="Lname">Last Name</label>
    <input type="text" name="name" 
    id="Lname" placeholder="e.g: Kumari">
    <br><br>

    <label for="dob">DOB:</label>
    <input type="date" name="dob" id="dob">
    <br><br>
    <h3>Gende</h3>

     <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male">

    <br><br>

    
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female">
    <br><br>

    <h3>Upload Photo</h3>
    <input type="file" name="file" id="">
    <hr>

    <h2>Contact Detailes..</h2>
    <label for="email">Email Address</label>
    <input type="email" name="email" id="email">
    <br><br>
     <label for="phone">Phone Address</label>
    <input type="tel" name="phone" id="phone">
    <br><br>

    <label for="Address">Mailing Address</label>
    <br>
    <textarea name="Address" id="Address" rows="10" cols="30"></textarea>
    <hr>
    <h2>Academic Information..</h2>
    <label for="course"> Select your course</label>
    <select name="course" id="course">
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
    </select>
    <hr>
    <input type="submit">
    </form>

</body>
</html>
